name: Python Lint
on: 
    push:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout
              uses: actions/checkout@v4
            - name: Python Setup
              uses: actions/setup-python@v1
              with:
                cache: pip
            - run: |
                pip install flake8
                echo "::add-matcher::.learnActions/workflows/flake8-problem-matcher.json"
                flake8